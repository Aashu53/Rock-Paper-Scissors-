<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>rock paper scissors game</h1>
      <br />
      <h3>please choose one option</h3>
    </div>

    <div class="user-input">
      <div class="outline">
        <div class="images" onclick="userMove='Rock'" >
          <h4>Rock</h4>
          <div><img src="rock.svg" alt="rock" /></div>
        </div>
      </div>
        <div class="outline">
          <div class="images" onclick="userMove='Paper'" >
            <h4>Paper</h4>
            <div>
              <img src="paper.svg" alt="paper" />
            </div>
          </div>
        </div>
        <div class="outline">
          <div class="images"  onclick="userMove='Scissors'">
            <h4>Scissors</h4>
            <div>
              <img
                src="scissors.svg"
                alt="scissors"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="button">
      <button class="submit-button" onclick="showResult()">
        Click To See Result</button
      ><br />
      <h2 id="resultText"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
